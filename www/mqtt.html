<body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-dark" style="background-color: #37474F;">
        <a class="navbar-brand" href="#" style="font-family:'happyFont',monospace">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="color: #ffffff;"></span>

                <a class="nav-item nav-link" href="#">About</a>
            </div>
        </div>
    </nav>



    <fieldset class="border m-2 p-3">
        <legend class="w-auto">Connect</legend>
        <div class="container">
            <p><b>P.S:-</b> <code>mqtt://</code> protocol is not supported by this plugin. Instead use <code>tcp://</code>
                which works with any
                broker.</p>
            <div class="form-group"><label for="url">Url:&nbsp;</label><input type="text" id="url" name="url" class="form-control"
                    placeholder="IP address of MQTT Broker/Server" value="tcp://192.168.137.1"></div><br>
            <div class="form-group"><label for="port">Port:&nbsp;</label><input type="number" id="port" name="port"
                    class="form-control" placeholder="Default Port value is 1883"></div><br>
            <div class="form-group"><label for="clientid">Client id</label><input type="text" id="clientId" name="clientid"
                    class="form-control" placeholder="Your Device's username"></div><br>
            <div class="form-group"><button id="connect" class="btn btn-success">Connect</button><button id="disconnect"
                    style="display:none" class="btn btn-danger">Disconnect</button></div>
        </div>
    </fieldset>
    <fieldset class="border m-2 p-3">
        <legend class="w-auto">Subscribe</legend>
        <div class="container">
            <div class="form-group"><label for="topic_sub">Topic:&nbsp;</label><input type="text" id="topic_sub" name="topic_sub"
                    class="form-control"><br></div>
            <div class="form-group"><button id="subscribe" type="button" class="btn btn-info">Subscribe</button><button
                    id="unsubscribe" style="display:none" type="button" class="btn btn-warning">Unsubscribe</button></div>
        </div>
    </fieldset>
    <fieldset class="border m-2 p-3">
        <legend class="w-auto">Publish</legend>
        <div>
            <div class="form-group"><label for="topic_pub">Topic:&nbsp;</label><input type="text" id="topic_pub" name="topic_pub"
                    class="form-control"><br></div>
            <div class="form-group"><label for="payload">Payload:&nbsp;</label><input type="text" id="payload" name="payload"
                    class="form-control"></div>
            <div class="form-group"><button id="publish" class="btn btn-secondary">Publish</button></div>
        </div>
    </fieldset>


    <div class="border rounded-lg m-4 p-2">
        <div class="page-header">
            <h4>Activity Log</h4>
            <div id="activity"></div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/mqtt.js"></script>
</body>
