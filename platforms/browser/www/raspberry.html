        <div class="border border-success rounded-3 m-3 p-2 w-80">
            <h3>Connection</h3>
            <input type="text" id="ip_txt" placeholder="Broker IP/Hostname" value="enchantress" class="form-control w-75 m-1"
                required>
            <input type="number" id="port_txt" placeholder="Broker MQTT Port" value="1883" class="form-control w-25 m-1"
                required>
            <input type="text" id="client_txt" placeholder="Username/clientID" value="" class="form-control w-50 m-1">
            <button type="button" class="btn btn-success" id="connect_btn">Connect</button>
            <button type="button" class="btn btn-warning" id="disconnect_btn" style="display:none">Disconnect</button>
        </div>

        <div class="card-deck">
                <div class="card text-center m-2">
                        <div class="card-header">CPU Temp</div>
                        <div class="card-body"><canvas id="cpu_temp_canvas"></canvas></div> 
                        <div class="card-footer" id="cpu_temp_txt"></div>
                 </div>
                 <div class="card text-center m-2">
                        <div class="card-header">CPU Usage</div>
                        <div class="card-body"><canvas id="cpu_usage_canvas"></canvas></div> 
                        <div class="card-footer" id="cpu_usage_txt"></div>
                 </div>
        </div>
        

         <div class="border border-success rounded-3 m-3 p-2 w-80" id="activity"></div>
